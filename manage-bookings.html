<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KitchenX</title>
    <link rel="stylesheet" href="manage-bookings.css">
    <link rel="icon" type="image/x-icon" href="Images/KitchenX Logo.png">
    <script src="https://kit.fontawesome.com/3c79a80620.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="index.html"><img src="Images/KitchenX Logo_Text + Icon.png" alt="KitchenX Logo"></a>
        </div>
        <ul>
            <li><a href="index.html" class="book-link" id="transition">Book</a></li>
            <li><a href="host.html" class="host-link" id="transition">Host</a></li>
        </ul>
        <div class="profile-button">
            <a href="#" id="profileBtn">Profile</a>
        </div>
    </div>
    <div class="profile-wrapper" id="profileWrapper">
        <div class="profile-container">
            <ul>
                <li><a href="404.html">Messages</a></li>
                <li><a href="manage-bookings.html">Bookings</a></li>
                <li><a href="manage-profile.html">Manage Profile</a></li>
                <li id="logout"><a href="logout.html">Log Out</a></li>
            </ul>
        </div>
    </div>
    
    <!--Reviews-->
    <div class="reviews-mask" style="visibility: hidden;">
        <p>Leave a Review</p>
        <div class="review-container">
            <div class="review-input">
                <textarea placeholder="Enter review"></textarea>
            </div>
    
            <div class="review-buttons">
                <a class="closeBtn-r">Cancel</a>
                <a class="confirmBtn-r">Confirm</a>
            </div>
        </div>
    </div>

    <!--Date picker-->
    <div class="calendar-mask" style="visibility: hidden;">
        <p>Request Date Change</p>
        <div class="calendar-container">
            <div class="datepicker-container">
                <div class="controls">
                    <button type="button" id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
                    <span id="monthYear"></span>
                    <button type="button" id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div id="datepicker" class="calendar"></div>
                <div class="calendar-buttons">
                    <a href="#" class="confirmBtn-c">Confirm</a>
                    <a href="#" class="closeBtn">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <!--Bookings-->
    <div class="property-columns">
        <!--Pending-->
        <div class="property-column">
            <div class="property-header">
                <p>Pending Approval</p>
            </div>
            <div class="property-wrapper" id="pendingList">
            </div>
        </div>
    
        <!--Upcoming-->
        <div class="property-column">
            <div class="property-header">
                <p>Upcoming Bookings</p>
            </div>
            <div class="property-wrapper" id="upcomingList"></div>
        </div>
        
        <!--Past-->
        <div class="property-column">
            <div class="property-header">
                <p>Past Bookings</p>
            </div>
            <div class="property-wrapper" id="pastList"></div>
        </div>
    </div>

    <script src="manage-bookings.js"></script>
    <script src="profile-container.js"></script>
</body>
</html>
