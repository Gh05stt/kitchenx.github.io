<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KitchenX</title>
    <link rel="stylesheet" href="host.css">
    <link rel="icon" type="image/x-icon" href="Images/KitchenX Logo.png">
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="host.html"><img src="Images/KitchenX Logo_Text + Icon.png" alt="KitchenX Logo"></a>
        </div>
        <ul>
            <li><a href="index.html" class="book-link">Book</a></li>
            <li><a href="host.html" class="host-link">Host</a></li>
        </ul>
        <div class="profile-button">
            <a href="#">Profile</a>
        </div>
    </div>

    <div class="details-container">
        <div class="title">
            <form action="" class="search-bar">
                <div class="input-group">
                    <label>Where</label>
                    <input type="text" placeholder="Enter Address" name="search">
                </div>

                <div class="vl"></div>

                <div class="input-group">
                    <label>What</label>
                    <select name="type" placeholder="Choose Facility Type">
                        <option value="">Choose Facility Type</option>
                        <option value="Bakery Kitchen">Bakery Kitchen</option>
                        <option value="Ice Cream Parlor">Ice Cream Parlor</option>
                        <option value="Pizzeria Kitchen">Pizzeria Kitchen</option>
                        <option value="Restaurant Kitchen">Restaurant Kitchen</option>
                        <option value="Catering Kitchen">Catering Kitchen</option>
                        <option value="Fast Food Kitchen">Fast Food Kitchen</option>
                    </select>
                </div>            
        </div>
        <div class="description-container">
            <form action="" class="description">
                <div class="input-group">
                    <label>Make it Pop</label>
                    <input type="text" placeholder="Enter Short Description" name="description">
                </div>
        </div>
    </div>

</body>
</html>
