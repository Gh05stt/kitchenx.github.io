<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KitchenX</title>
    <link rel="stylesheet" href="host.css">
    <link rel="icon" type="image/x-icon" href="Images/KitchenX Logo.png">
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <div id="splash-screen">
        <div id="splash-content">
            <img src="Images/KitchenX Logo.png" alt="Logo">
            <p id="splash-text">Marinating the Servers</p>
        </div>
    </div>
    <script src="splash.js"></script>

    <div class="nav-bar">
        <div class="logo">
            <a href="index.html"><img src="Images/KitchenX Logo_Text + Icon.png" alt="KitchenX Logo"></a>
        </div>
        <ul>
            <li><a href="index.html" class="book-link" id="transition">Book</a></li>
            <li><a href="host.html" class="host-link" id="transition">Host</a></li>
        </ul>
        <div class="profile-button">
            <a href="#" id="profileBtn">Profile</a>
        </div>
    </div>
    <div class="profile-wrapper" id="profileWrapper">
        <div class="profile-container">
            <ul>
                <li><a href="404.html">Messages</a></li>
                <li><a href="manage-bookings.html">Bookings</a></li>
                <li><a href="manage-profile.html">Manage Profile</a></li>
                <li id="logout"><a href="logout.html">Log Out</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="details-container">
            <div class="title">
                <form action="" class="search-bar">
                    <div class="input-group">
                        <label>Where</label>
                        <input type="text" placeholder="Enter Address" name="search">
                    </div>

                    <div class="vl"></div>

                    <div class="input-group">
                        <label>What</label>
                        <select name="type" id="facility-type" placeholder="Choose Facility Type">
                            <option value="">Choose Facility Type</option>
                            <option value="Bakery Kitchen">Bakery Kitchen</option>
                            <option value="Ice Cream Parlor">Ice Cream Parlor</option>
                            <option value="Pizzeria Kitchen">Pizzeria Kitchen</option>
                            <option value="Restaurant Kitchen">Restaurant Kitchen</option>
                            <option value="Catering Kitchen">Catering Kitchen</option>
                            <option value="Fast Food Kitchen">Fast Food Kitchen</option>
                        </select>                        
                    </div>            
            </div>

            <div class="description-container">
                <form action="" class="description">
                    <div class="input-group">
                        <label>Description</label>
                        <input type="text" name="description">
                    </div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="main-image">
                <img src="Images/grey.jpeg" class="mainImage" alt="Main Image">
            </div>
            <div class="thumbnail-container">
                <img src="Images/grey.jpeg" class="thumbnail" alt="Thumbnail 1">
                <img src="Images/grey.jpeg" class="thumbnail" alt="Thumbnail 1">
                <img src="Images/grey.jpeg" class="thumbnail" alt="Thumbnail 1">
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="price">Saved as Draft</p>
        <div class="button-container">
            <button class="cancel">Cancel</button>
            <button class="host">Next</button>
        </div>
    </div>
    <script src="host.js"></script>
    <script src="profile-container.js"></script>
</body>
</html>
