<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="profile-m.css">

    <script src="https://kit.fontawesome.com/3c79a80620.js" crossorigin="anonymous"></script>

<body>
    <!--Phone barriers-->
    <div class="screen-container">
        <div class="phone-screen">
            <div class="nav-bar">
                <div class="logo">
                    <a id="logoLink" href="#"><img src="../Images/KitchenX Logo.png" alt="Logo"></a>
                </div>
                <div class="nav-title">
                    <p>Profile</p>
                </div>
            </div>
            <div class="main">
                <div class="p-header">
                    <div class="p-pic-container">
                        <div class="p-pic">
                            <div class="p-initial">B</div>
                        </div>
                    </div>
                    <h1>Baljot Toor</h1>
                </div>

                <div class="profile-form">
                    <form>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="btoo316@aucklanduni.ac.nz" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="(09) 923 5025" required>

                        <label for="billing-address">Billing Address</label>
                        <input type="text" id="billing-address" name="billing_address" value="The University of Auckland, 34 Princes Street, Auckland CBD, Auckland 1010" required>

                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>

            <!--Why are we still here-->
            <div class="footer">
                <div class="f-profile">
                    <a href="profile-m.html"><i class="fa-solid fa-user"></i></a>

                </div>
                <div class="f-security">
                    <a href="security-m.html"><i class="fa-solid fa-lock"></i></a>
                    <a class="ft" href="security-m.html">Security</a>
                </div>
                <div class="f-notifications">
                    <a href="notifications-m.html"><i class="fa-solid fa-bell"></i></a>
                    <a class="ft" href="notifications-m.html">Notifications</a>
                </div>
                <div class="f-reviews">
                    <a href="reviews-m.html"><i class="fa-solid fa-star"></i></a>
                    <a class="ft" href="reviews-m.html">Reviews</a>
                </div>
            </div>
    </div></div>
