<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KitchenX</title>
    <link rel="stylesheet" href="listings-m.css">
    <link rel="icon" type="image/x-icon" href="../Images/KitchenX Logo.png">
    <link rel="stylesheet" href="../splash.css">
    <script src="https://kit.fontawesome.com/3c79a80620.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Phone barriers-->
    <div class="screen-container">
        <div class="phone-screen">
            <div class="nav-bar">
                <div class="logo">
                    <a href="book-m.html"><img src="../Images/KitchenX Logo.png" alt="Logo"></a>
                </div>
                <div class="nav-title">
                    <p>Listings</p>
                </div>
            </div>

        <!--Upcoming-->

        <div class="property-columns">
            <!--Pending-->
            <div class="property-column">
                <div class="property-header">
                    <p>Pending Approval</p>
                </div>
                <div class="property-wrapper" id="pendingList">
                </div>
            </div>
        
            <!--Currently Listed-->
            <div class="property-column">
                <div class="property-header">
                    <p>Currently Listed</p>
                </div>
                <div class="property-wrapper" id="currentList"></div>
            </div>
            
            <!--Upcoming-->
            <div class="property-column">
                <div class="property-header">
                    <p>Upcoming Bookings</p>
                </div>
                <div class="property-wrapper" id="upcomingList"></div>
            </div>
        
            <!--Past-->
            <div class="property-column">
                <div class="property-header">
                    <p>Past Bookings</p>
                </div>
                <div class="property-wrapper" id="pastList"></div>
            </div>
        </div>

    <!--END OF SCREEN-->
    </div></div>
    <script src="listings-m.js"></script>
</body>
</html>
