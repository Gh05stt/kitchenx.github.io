<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KitchenX</title>
    <link rel="stylesheet" href="notifications-m.css">
    <link rel="icon" type="image/x-icon" href="../Images/KitchenX Logo.png">
    <link rel="stylesheet" href="../splash.css">
    <script src="https://kit.fontawesome.com/3c79a80620.js" crossorigin="anonymous"></script>
    <script src="user-select.js"></script>
</head>
<body>
    <!--Phone barriers-->
    <div class="screen-container">
        <div class="phone-screen">
            <div class="nav-bar">
                <div class="logo">
                    <a id="logoLink" href="#"><img src="../Images/KitchenX Logo.png" alt="Logo"></a>
                </div>
                <div class="nav-title">
                    <p>Notifications</p>
                </div>
            </div>
            <!--It's 2am...-->

            <div class="main">
                <div class="notifs-form">
                    <h1>General</h1>
                    <ul>
                        <li>
                            <label class="switch">
                                <input type="checkbox" id="bookingsAlerts" checked>
                                <span class="slider round"></span>
                            </label>
                            Bookings alerts
                        </li>
                        <li>
                            <label class="switch">
                                <input type="checkbox" id="messages" checked>
                                <span class="slider round"></span>
                            </label>
                            Messages
                        </li>
                        <li>
                            <label class="switch">
                                <input type="checkbox" id="availabilityChanges" checked>
                                <span class="slider round"></span>
                            </label>
                            Availability changes
                        </li>
                    </ul>
            
                    <h1>Security</h1>
                    <ul>
                        <li>
                            <label class="switch">
                                <input type="checkbox" id="newLogins" checked>
                                <span class="slider round"></span>
                            </label>
                            New Logins
                        </li>
                        <li>
                            <label class="switch">
                                <input type="checkbox" id="unknownLogins" checked>
                                <span class="slider round"></span>
                            </label>
                            Unknown Logins
                        </li>
                        <li>
                            <label class="switch">
                                <input type="checkbox" id="passwordChanges" checked>
                                <span class="slider round"></span>
                            </label>
                            Password Changes
                        </li>
                        <li>
                            <label class="switch">
                                <input type="checkbox" id="twoFactorAlerts" checked>
                                <span class="slider round"></span>
                            </label>
                            2FA alerts
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="footer">
                <div class="f-profile">
                    <a href="profile-m.html"><i class="fa-solid fa-user"></i></a>
                    <a class="ft" href="profile-m.html">Profile</a>
                </div>
                <div class="f-security">
                    <a href="security-m.html"><i class="fa-solid fa-lock"></i></a>
                    <a class="ft" href="security-m.html">Security</a>
                </div>
                <div class="f-notifications">
                    <a href="notifications-m.html"><i class="fa-solid fa-bell"></i></a>
                    <a class="ft" href="notifications-m.html">Notifications</a>
                </div>
                <div class="f-reviews">
                    <a href="reviews-m.html"><i class="fa-solid fa-star"></i></a>
                    <a class="ft" href="reviews-m.html">Reviews</a>
                </div>
            </div>
    </div></div>
    <script src="notifications-m.js"></script>
</body>
</html>
