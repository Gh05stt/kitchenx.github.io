<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KitchenX</title>
    <link rel="stylesheet" href="bookings-m.css">
    <link rel="icon" type="image/x-icon" href="../Images/KitchenX Logo.png">
    <link rel="stylesheet" href="../splash.css">
    <script src="https://kit.fontawesome.com/3c79a80620.js" crossorigin="anonymous"></script>
    <script src="user-select.js"></script>
</head>
<body>
    <!--Phone barriers-->
    <div class="screen-container">
        <div class="phone-screen">
            <div class="nav-bar">
                <div class="logo">
                    <a id="logoLink" href="#"><img src="../Images/KitchenX Logo.png" alt="Logo"></a>
                </div>
                <div class="nav-title">
                    <p>Bookings</p>
                </div>
            </div>
        <!--Reviews-->
        <div class="reviews-mask" style="visibility: hidden;">
            <p>Leave a Review</p>
            <div class="review-container">
                <div class="review-input">
                    <textarea placeholder="Enter review"></textarea>
                </div>
        
                <div class="review-buttons">
                    <a class="closeBtn-r">Cancel</a>
                    <a class="confirmBtn-r">Confirm</a>
                </div>
            </div>
        </div>
        
        <!--Facilities-->
        <div class="property-columns">
            <!--Pending-->
            <div class="property-column">
                <div class="property-header">
                    <p>Pending Approval</p>
                </div>
                <div class="property-wrapper" id="pendingList">
                </div>
            </div>
        
            <!--Currently Listed-->
            <div class="property-column">
                <div class="property-header">
                    <p>Upcoming</p>
                </div>
                <div class="property-wrapper" id="upcomingList"></div>
            </div>
        
            <!--Past-->
            <div class="property-column">
                <div class="property-header">
                    <p>Past Bookings</p>
                </div>
                <div class="property-wrapper" id="pastList"></div>
            </div>
        </div>
        
        <div class="footer">
            <div class="f-search">
                <a href="book-m.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a class="ft" href="book-m.html">Search</a>
            </div>
            <div class="f-bookings">
                <a href="bookings-m.html"><i class="fa-regular fa-calendar"></i></a>
                <a class="ft" href="bookings-m.html">Bookings</a>
            </div>
            <div class="f-inbox">
                <a href="404-m.html"><i class="fa-regular fa-message"></i></a>
                <a class="ft" href="404-m.html">Inbox</a>
            </div>
            <div class="f-profile">
                <a href="profile-m.html"><i class="fa-regular fa-user"></i></a>
                <a class="ft" href="profile-m.html">Profile</a>
            </div>
        </div>
    <!--END OF SCREEN-->
    </div></div>
    <script src="bookings-m.js"></script>
</body>
</html>
