<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KitchenX</title>
    <link rel="stylesheet" href="book-m.css">
    <link rel="icon" type="image/x-icon" href="../Images/KitchenX Logo.png">
    <link rel="stylesheet" href="../splash.css">
    <script src="https://kit.fontawesome.com/3c79a80620.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Phone barriers-->
    <div class="screen-container">
        <div class="phone-screen">
            <div class="nav-bar">
                <div class="logo">
                    <a href="book-m.html"><img src="../Images/KitchenX Logo.png" alt="Logo"></a>
                </div>
                <div class="nav-title">
                    <p id="nav-title-text">Book</p>
                </div>
                <div class="search">
                    <div class="search-container">
                        <button type="button" class="search-icon" id="search-button"><img src="../Images/search-icon.png" alt="Search"></button>
                        <input type="text" id="search-bar" class="hidden" placeholder="Search...">
                    </div>
                </div>
            </div>

            <div class="facility-container">
                <p>Facility Type:</p>
                <select id="facility-type">
                    <option value="">All Types</option>
                    <option value="Bakery_Kitchen">Bakery Kitchen</option>
                    <option value="Ice_Cream_Parlor">Ice Cream Parlor</option>
                    <option value="Pizzeria_Kitchen">Pizzeria Kitchen</option>
                    <option value="Restaurant_Kitchen">Restaurant Kitchen</option>
                    <option value="Catering_Kitchen">Catering Kitchen</option>
                    <option value="Fast_Food_Kitchen">Fast Food Kitchen</option>
                </select>
            </div>
            <div class="filter-by">
                <p>Sort by:</p>
                <select name="sortPrice" id="sortPrice">
                    <option value="relevance">Relevance</option>
                    <option value="low-to-high">Price: Low to High</option>
                    <option value="high-to-low">Price: High to Low</option>
                    <option value="highest-review">Reviews: High to Low</option>
                    <option value="lowest-review">Reviews: Low to To High</option> 
                </select>
              </div>

              <p id="dates-input"><span id="dates-when">When:</span> <span id="date-range"></span></p>
              <div class="c-container">
                  <div class="calendar-container" style="display: none;">
                      <div class="datepicker-container">
                          <div class="controls">
                              <button type="button" id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
                              <span id="monthYear"></span>
                              <button type="button" id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
                          </div>
                          <div id="datepicker" class="calendar"></div>
                      </div>
                  </div>
              </div>

            <div id="item-container"></div>

            <div class="footer">
                <div class="f-search">
                    <a href="book-m.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a class="ft" href="book-m.html">Search</a>
                </div>
                <div class="f-bookings">
                    <a href="bookings-m.html"><i class="fa-regular fa-calendar"></i></a>
                    <a class="ft" href="bookings-m.html">Bookings</a>
                </div>
                <div class="f-inbox">
                    <a href="404-m.html"><i class="fa-regular fa-message"></i></a>
                    <a class="ft" href="404-m.html">Inbox</a>
                </div>
                <div class="f-profile">
                    <a href="profile-m.html"><i class="fa-regular fa-user"></i></a>
                    <a class="ft" href="profile-m.html">Profile</a>
                </div>
            </div>
        <!--END OF SCREEN-->
        </div>
    </div>

    <script src="../sort.js"></script>
    <script src="book-m.js"></script>
</body>
</html>
